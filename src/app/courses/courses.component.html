<section [ngClass]="isDark ? 'dark:text-white dark:bg-[rgb(15,15,17)]' : 'bg-white text-black'">
    <div>
        <ul class="flex justify-center gap-2 py-2 font-medium sm:gap-5 ">
            <li>HTML</li>
            <li>CSS</li>
            <li>TailwindCSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
        <hr class="h-[1px] md:hidden" [ngClass]="isDark ? 'bg-white' : 'bg-black'">
    </div>
</section>
<section [ngClass]="isDark ? 'dark:text-white dark:bg-[rgb(15,15,17)]' : 'bg-white text-black'" class="min-h-[80vh]">
    <div>
        <h1 class="font-bold text-xl flex justify-center p-5">FREE <span class="text-fuchsia-700 pl-2">Tutorials</span>:</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pb-10">
            <div class="my-2 mx-auto px-20 rounded-xl" [ngClass]="isDark ? 'dark:text-white dark:bg-slate-900' : 'bg-slate-300 text-black'">
                <img src="images/HTML1.jpeg" class="rounded-full mt-10 mb-5 w-20 mx-auto ">
                <span class="flex justify-center mb-3">
                    <h1 class="font-bold">HTML</h1>
                </span>
                <a class="flex justify-center font-bold mb-3" [routerLink]="['/courses/html/htmlintro']">
                    <span class="px-4 py-2 rounded-full mb-10" [ngClass]="isDark ? 'bg-purple-400 text-black' : 'text-white bg-gray-800'" >Start Learning!</span>
                </a>
            </div>
            <div class="my-2 mx-auto px-20 rounded-xl" [ngClass]="isDark ? 'dark:text-white dark:bg-slate-900' : 'bg-slate-300 text-black'">
                <img src="images/css1.jpeg" class="rounded-full mt-10 mb-5 w-20 mx-auto ">
                <span class="flex justify-center mb-3">
                    <h1 class="font-bold">CSS</h1>
                </span>
                <a class="flex justify-center font-bold mb-3">
                    <button class="px-4 py-2 rounded-full mb-10" [ngClass]="isDark ? 'bg-purple-400 text-black' : 'text-white bg-gray-800'" >Start Learning!</button>
                </a>
            </div>
            <div class="my-2 mx-auto px-20 rounded-xl" [ngClass]="isDark ? 'dark:text-white dark:bg-slate-900' : 'bg-slate-300 text-black'">
                <img src="images/tailwindcss1.jpeg" class="rounded-full mt-10 mb-5 w-20 mx-auto ">
                <span class="flex justify-center mb-3">
                    <h1 class="font-bold">TailwindCSS</h1>
                </span>
                <a class="flex justify-center font-bold mb-3">
                    <button class="px-4 py-2 rounded-full mb-10" [ngClass]="isDark ? 'bg-purple-400 text-black' : 'text-white bg-gray-800'" >Start Learning!</button>
                </a>
            </div>
            <div class="my-2 mx-auto px-20 rounded-xl" [ngClass]="isDark ? 'dark:text-white dark:bg-slate-900' : 'bg-slate-300 text-black'">
                <img src="images/js1.jpeg" class="rounded-full mt-10 mb-5 w-20 mx-auto ">
                <span class="flex justify-center mb-3">
                    <h1 class="font-bold">JavaScript</h1>
                </span>
                <a class="flex justify-center font-bold mb-3">
                    <button class="px-4 py-2 rounded-full mb-10" [ngClass]="isDark ? 'bg-purple-400 text-black' : 'text-white bg-gray-800'" >Start Learning!</button>
                </a>
            </div>
            
        </div>
    </div>
</section>
